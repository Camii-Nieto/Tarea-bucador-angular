<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-6">
      <input type="text" class="form-control" placeholder="Buscar usuario" name="usuarios" (input)="handlerInput($event)">
    </div>
    <div class="col-12 mt-3">
      <button class="btn btn-info" (click)="submitButton()">Boton</button>
    </div>

    <div class="col-12 mt-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosFiltrados">
            <td>{{usuario.id}}</td>
            <td>{{usuario.username}}</td>
            <td *ngIf="usuario.edad >=18; else menorEdad">es mayor de edad, {{usuario.edad}} </td>
            <ng-template #menorEdad>
              <td>es menor de edad, {{usuario.edad}}</td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
